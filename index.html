<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet clash pro</title>
    <!--daisyui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/432cbb984f.js" crossorigin="anonymous"></script>
    <style>
        .anton-regular {
            font-family: "Anton", sans-serif;
        }

        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="anton-regular  text-white">
        <section id="home" class=" flex justify-center items-center ">
            <div class="flex flex-col justify-center items-center min-h-screen space-y-8">
                <h1 class="text-[170px] ">ALPHABET CLASH</h1>
                <p class="poppins-regular text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-white poppins-regular text-xl">play now</button>
            </div>
        </section>
        <section id="playground" class=" space-y-8 hidden mt-8 ">
            <div class="flex flex-col items-center justify-center">
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-xl">
                    <div class="flex flex-col justify-center items-center ">
                        <p class="bg-[#2F2941] px-6 pb-2 rounded-b-md text-sm poppins-regular">Don't watch keyboard  while playing...</p>
                        <div class="flex justify-center items-center h-full text-[154px]">
                            <p id="the-alphabet" class="text-black">Y</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--keybord-->
            <div class="text-black">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="poppins-regular flex justify-between">
                <button class=" bg-purple-500 text-white rounded-full text-2xl px-8 py-4 space-x-2"><span>Life</span><i class="fa-solid fa-heart-circle-bolt"></i><span>1</span></button>
                <button class=" bg-purple-500 text-white rounded-full text-2xl px-8 py-4 space-x-2"><span>Score</span><i class="fa-solid fa-circle-dollar-to-slot"></i><span>1</span></button>
            </div>

        </section>
        <section id="score" class=" flex flex-col justify-center items-center min-h-screen poppins-regular hidden">
            <div class="bg-[#FFFFFF33] p-8 text-center space-y-8 rounded-xl">
                <h1 class="text-8xl"><span>score:1</span></h1>
            <button class="btn">play again</button>
            <p>Practice will make you Pro!</p>
            </div>

        </section>
    </main>
    <script src="script/utility.js"></script>
</body>

</html>
